# Prevent data loss during schema updates
spring.jpa.properties.hibernate.jdbc.batch_size=20
# Preserve data on schema changes - use individual metadata extraction
# This prevents Hibernate from dropping and recreating tables
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually
# Explicitly ensure update mode (not create-drop or create)
spring.jpa.properties.hibernate.hbm2ddl.auto=update
# Validate schema without dropping
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

