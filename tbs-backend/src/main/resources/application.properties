# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tractor_booking_system?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# eSewa Configuration
esewa.sandbox.url=https://uat.esewa.com.np/epay/main
esewa.verify.url=https://uat.esewa.com.np/epay/transrec
esewa.merchant.code=EPAYTEST
esewa.success.url=http://localhost:5173/payment/success
esewa.failure.url=http://localhost:5173/payment/failure

# Logging
logging.level.com.tractorbooking=DEBUG
logging.level.org.springframework.security=DEBUG
